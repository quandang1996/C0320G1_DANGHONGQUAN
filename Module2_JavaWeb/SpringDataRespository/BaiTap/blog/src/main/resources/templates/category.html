<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Blog </title>
    <!-- Bootstrap core CSS -->
    <link href="/css/list.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom fonts for this template -->

    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="/"><h4>Home</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list/1"><h4>Admin</h4></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#"><h4>Category  <span class="caret"></span></h4></a>
                    <ul class="dropdown-menu" >
                        <th:block th:each="c:${categories}">
                            <li><a class="nav-link" th:href="@{/category/1(category=${c.name})}">
                                <h4 th:text="${c.name}"></h4></a></li>
                        </th:block>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html"><h4>Contact</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 th:text="${category}"></h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <th:block th:each="posts:${post}">
                <div class="post-preview">

                    <a th:href="@{/view/__${posts.id}__}">

                        <h2 class="post-title"
                            th:text="${posts.title}">
                        </h2>
                    </a>
                    <p class="post-meta">Category:
                        <a th:href="@{/category/1(category=${posts.category.name})}" th:text="${posts.category.name}"></a>
                    </p>
                </div>
                <hr>
            </th:block>
        </div>
    </div>
</div>

<div class="clearfix">
    <ul class="pagination">
        <li class="page-item disabled"><a th:if="${!post.hasPrevious()}">Previous</a></li>
        <li class="page-item "> <a th:href="@{__${post.number}__(category=${category})}" th:if="${post.hasPrevious()}">Previous</a></li>
        <li class="page-item" th:each="i:${#numbers.sequence(1,post.totalPages)}"> <a  th:href="@{__${i}__}">[[${i}]]</a>&nbsp&nbsp;</li>
        <li  class="page-item"><a th:href="@{__${post.number + 2}__(category=${category})}" th:if="${post.hasNext()}">Next</a></li>
    </ul>
</div>

<!-- Footer -->
<footer th:fragment="footer" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <hr>
                <br>
                <p class="copyright text-muted">Copyright &copy; Quân Đặng</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
