<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: url('https://www.dpicenter.edu.vn/wordpress/wp-content/uploads/22-23-662x429.jpg') fixed;
            background-size: cover;
        }
        .require {
            color: #666;
        }
        label small {
            color: #999;
            font-weight: normal;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">

            <h1 style="color:#007bff" >New Post</h1>
            <h4 class="text-success" th:if="${message}" th:text="${message}">
            </h4>

            <form  th:action="@{/create}" method="POST" th:object="${post}">

                <div class="form-group">
                    <label for="title">Title <span class="require">*</span></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>

                <div class="form-group">
                    <label th:for="description">Contend</label>
                    <textarea rows="10" class="form-control" id="description" th:field="*{content}"> </textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" th:field="*{date}">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" th:field="*{category.id}">
                        <option th:each="category : ${categories} " th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Add New Post
                    </button>
                </div>
            </form>
                    <form class="form-group" action="/list/1">
                    <button class="btn btn-default">
                        Back to List
                    </button>
                </form>
        </div>

    </div>
</div>

</body>
</html>
