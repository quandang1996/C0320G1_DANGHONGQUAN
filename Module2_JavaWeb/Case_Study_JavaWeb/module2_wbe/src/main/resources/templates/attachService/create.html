<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="service/edit::layout">
</head>
<body>
<h3 class="d-flex justify-content-center" style="padding-top: 20px;padding-right: 55px">Create AttachService</h3>
<form th:action="@{/service/create}" method="POST" th:object="${attachService}" class="form-horizontal" role="form">
    <div class="d-flex justify-content-center">

        <div class="tab-content" id="myTabContent">
            <div class="col-md-10">
                <h6 >Name</h6>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name *" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <h6>Price</h6>
                    <input type="text" class="form-control" placeholder="Max Person " th:field="*{price}" />
                </div>
                </div>
                <div class="col-md-11">
                    <input type="submit" class="btnRegister"  value="Save"/>
                </div>
            </div>

        </div>
    </div>
</form>

</body>
</html>
