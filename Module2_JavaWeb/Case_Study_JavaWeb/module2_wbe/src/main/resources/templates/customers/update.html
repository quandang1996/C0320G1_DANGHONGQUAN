<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="update">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->
    <style>
        .register{
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
            margin-top: 0%;
            padding: 0%;
        }
        .register-left{
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }
        .register-left input{
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }
        .register-right{
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }
        .register-left img{
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite  alternate;
            animation: mover 1s infinite  alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .register-left p{
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }
        .register .register-form{
            padding: 10%;
            margin-top: 10%;
            width: 1000px;
        }
        .btnRegister{
            float: right;
            margin-top: 10%;
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            background: #0062cc;
            color: #fff;
            font-weight: 600;
            width: 50%;
            cursor: pointer;
        }
        .register .nav-tabs{
            margin-top: 3%;
            border: none;
            background: #0062cc;
            border-radius: 1.5rem;
            width: 28%;
            float: right;
        }
        .register .nav-tabs .nav-link{
            padding: 2%;
            height: 34px;
            font-weight: 600;
            color: #fff;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }
        .register .nav-tabs .nav-link:hover{
            border: none;
        }
        .register .nav-tabs .nav-link.active{
            width: 100px;
            color: #0062cc;
            border: 2px solid #0062cc;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
        }
        .register-heading{
            margin-left: 300px;
            margin-top: 8%;
            margin-bottom: -15%;
            color: #495057;
        }
        @media {
            .container {
                min-width: 1200px;
                max-width: 100%;
            }
            .selectpicker{
                width: 395px;
                height: 37px;
            }
        }

    </style>
</head>
<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3> Wellcome </h3>
            <h3 th:if="${customers.name != null}" th:text="${customers.name}"></h3>
            <a style="margin-right: 73px;" class="btnRegister" href="/">Home</a>
        </div>
        <form class="col-md-9 register-right " th:action="@{/update}" method="POST" th:object="${customers}">
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading text-primary">INFORMATION CUSTOMER</h3>
                    <p th:if="${messages}" th:text="${messages}" class="text-success"></p>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <input type="hidden" th:field="*{id}">
                            <h6 >Code</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Code *" th:field="*{code}" />
                                <p th:if="${#fields.hasErrors('code')} " th:errors="*{code}"></p>
                            </div>
                            <h6  >Name</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name *" th:field="*{name}" />
                                <p th:if="${#fields.hasErrors('name')} " th:errors="*{name}"></p>
                            </div>
                            <h6>ID Card</h6>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="ID Card*" th:field="*{idCard}" />
                                <p th:if="${#fields.hasErrors('idCard')} " th:errors="*{idCard}"></p>
                            </div>
                            <div class="form-group">
                                <h6>Phone Number</h6>
                                <input type="text" class="form-control" placeholder="Phone Number " th:field="*{phoneNumber}" />
                                <p th:if="${#fields.hasErrors('phoneNumber')} " th:errors="*{phoneNumber}"></p>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <h6>Email</h6>
                                <input type="text" class="form-control"  placeholder="Email *" th:field="*{email}"/>
                                <p th:if="${#fields.hasErrors('email')} " th:errors="*{email}"></p>
                            </div>
                            <div class="form-group">
                                <h6>Birthday</h6>
                                <input type="date" class="form-control" placeholder="Birthday *" th:field="*{birthday}"/>
                                <p th:if="${#fields.hasErrors('birthday')} " th:errors="*{birthday}"></p>
                            </div>
                            <div class="form-group">
                                <h6>Address</h6>
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Address *" th:field="*{address}" />
                                <p th:if="${#fields.hasErrors('address')} " th:errors="*{address}"></p>
                            </div>
                            <h6>Customer Type</h6>
                            <select  class="selectpicker mdb-select md-form colorful-select dropdown-primary" th:field="*{customerType.id}">
                                <option type="text" class="form-control"  value="1" >Member</option>
                            </select>
                        </div>

                        <div class="col-md-8">

                            <input type="submit" class="btnRegister"  value="Update"/>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
