<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="layout">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
        }
        .register{
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
            margin-top: 0%;
            padding: 0%;
        }
        .register-left{
            text-align: center;
            color: #fff;
            margin-top: 4%;
        }
        .register-left input{
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
            width: 60%;
            background: #f8f9fa;
            font-weight: bold;
            color: #383d41;
            margin-top: 30%;
            margin-bottom: 3%;
            cursor: pointer;
        }
        .register-right{
            background: #f8f9fa;
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }
        .register-left img{
            margin-top: 15%;
            margin-bottom: 5%;
            width: 25%;
            -webkit-animation: mover 2s infinite  alternate;
            animation: mover 1s infinite  alternate;
        }
        @-webkit-keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes mover {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .register-left p{
            font-weight: lighter;
            padding: 12%;
            margin-top: -9%;
        }
        .register .register-form{
            padding: 10%;
            margin-top: 10%;
            width: 1000px;
        }
        .btnRegister{
            float: right;
            margin-top: 12%;
            border: none;
            border-radius: 1.5rem;
            padding: 5%;
            background: #0062cc;
            color: #fff;
            font-weight: 600;
            width: 80%;
            cursor: pointer;
        }
        .register .nav-tabs{
            margin-top: 3%;
            border: none;
            background: #0062cc;
            border-radius: 1.5rem;
            width: 28%;
            float: right;
        }
        .register .nav-tabs .nav-link{
            padding: 2%;
            height: 34px;
            font-weight: 600;
            color: #fff;
            border-top-right-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }
        .register .nav-tabs .nav-link:hover{
            border: none;
        }
        .register .nav-tabs .nav-link.active{
            width: 100px;
            color: #0062cc;
            border: 2px solid #0062cc;
            border-top-left-radius: 1.5rem;
            border-bottom-left-radius: 1.5rem;
        }
        .register-heading{
            text-align: center;
            margin-top: 8%;
            margin-bottom: -15%;
            color: #495057;
        }
        @media {
            .container {
                min-width: 1200px;
                max-width: 100%;
            }
        }
        .col-md-10{
            width: 400px;
            padding-top: 50px;
            padding-left: 30px;
        }
        .col-md-11{
            padding-left: 10px;
            padding-top: 5px;
        }
        .selectpicker{
            width: 286px;
            height: 35px;
        }
    </style>
</head>
<body>
<h3 class="d-flex justify-content-center" style="padding-top: 20px;padding-right: 55px">Update Service</h3>
<form th:action="@{/service/update}" method="POST" th:object="${services} " class="form-horizontal" role="form">
<div class="d-flex justify-content-center">

                <div class="tab-content" id="myTabContent">
                            <input type="hidden" th:field="*{id}">
                            <div class="col-md-10">
                                <input type="hidden" th:field="*{id}">
                                <h6 >Name</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" th:field="*{name}" />
                                </div>
                                <h6  >Area</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Area *" th:field="*{area}" />
                                </div>
                                <h6>Floor</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Floor*" th:field="*{floor}" />
                                </div>
                                <div class="form-group">
                                    <h6>MaxPerson</h6>
                                    <input type="text" class="form-control" placeholder="Max Person " th:field="*{maxPerson}" />
                                </div>
                                <div class="form-group">
                                    <h6>Price</h6>
                                    <input type="text" class="form-control" placeholder="Max Person " th:field="*{price}" />
                                </div>
                                <div class="form-group">
                                    <h6>Service Type</h6>
                                    <select  th:field="*{serviceType.id}" class="selectpicker mdb-select md-form colorful-select dropdown-primary">
                                        <th:block th:each="type : ${serviceType}">
                                            <option th:value="${type.id}" th:text="${type.name}">Service Type</option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-md-11">
                                    <input type="submit" class="btnRegister"  value="Update"/>
                                </div>
                            </div>

                        </div>
                    </div>
        </form>

</body>
</html>
