<div class="container m-0 mw-100 vh-100">
    <div class="mt-5">
        <div class="d-flex">
            <div class="mr-auto">
                <h2>List Service</h2>
            </div>
            <div class=" d-flex align-items-center col-md-5">
                <input [(ngModel)]="term" class="form-control " id="myInput" type="text" placeholder="Search..">
                <button class="btn ml-3 border-success">Search</button>
            </div>
        </div>
        <div class="mt-3 mb-3">
            <button (click)="openDialog()" class="btn btn-success">Add New Service</button>
        </div>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Floor</th>
                    <th>MaxPerson</th>
                    <th>Price</th>
                    <th>Service Type</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of serviceList|filter:term| paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{ service.code}}</td>
                    <td>{{ service.name}}</td>
                    <td>{{ service.area}}</td>
                    <td>{{ service.floor}}</td>
                    <td>{{ service.maxPerson}}</td>
                    <td>{{ service.price}}</td>
                    <td>{{ service.serviceType}}</td>
                    <td class="d-flex ">
                        <button (click)="openEdit(service)" type="button" class="btn btn-warning mr-3">Edit</button>
                        <button (click)="openDelete(service)" type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
