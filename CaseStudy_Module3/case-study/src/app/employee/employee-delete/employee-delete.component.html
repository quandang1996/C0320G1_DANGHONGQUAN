<div>
    <h5 class="text-danger">Delete Employee</h5>
    <hr>
    <div class="text-center ">
        <p class="font-weight-bolder">Do You Want Delete Employee <span class="text-danger">{{name}}</span>?</p>
        <div class=" mt-3 mb-3 mr-3 justify-content-center">
            <button (click)="onDelete()" type="submit" class="btn btn-danger mr-3 mt-3 ">Delete</button>
            <button mat-dialog-close="cancel" type="button" class="btn btn-warning ml-3 mt-3">Cancel</button>
        </div>
    </div>
</div>
