<style>
    #dialog {
        width: 800px
    }
</style>
<script>
    $(function () {
        $("#dialog").dialog({
            autoOpen: false,
            show: { effect: "blind" },
            hide: { effect: "explode" },
            width: '600px'
        });
        $("#btnykien").on("click", function () {
            $("#dialog").dialog("open");
        });
    });
</script>
<div id="dialog" title="Nhập ý kiến của bạn">
