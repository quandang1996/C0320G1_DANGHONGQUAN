<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển trò chơi cờ ca-ro</title>
</head>
<body>
<table  border="1", style="border: black" id="table"  >
    <tr>
        <td id="1">X</td>
    </tr>
</table>
<script>
let table = document.getElementById("table");
let display = "";
for (let i=1;i<=10;i++){
    display+="<tr>";
    for( let j=1;j<=10;j++){
        display+="<td width='50' height='50' align='center' id='"+i+j+"' onclick='caro("+i+j+")' >"+"</td>";
    }
    display+="</tr>"
}
table.innerHTML = display;
let b=0;
    function caro(a) {
        if (b % 2 === 0) {
            document.getElementById("" + a + "").innerHTML = "X"

        } else {
            document.getElementById("" + a + "").innerHTML = "O"
        }
        b++;
    }

</script>
</body>
</html>
