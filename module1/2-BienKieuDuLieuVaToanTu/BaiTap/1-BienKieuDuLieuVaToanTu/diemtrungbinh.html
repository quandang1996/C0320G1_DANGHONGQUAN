<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientb</title>
</head>
<body>
<script>
    let ly = parseInt(prompt("Nhập điểm Lý: "));
    let hoa = parseInt(prompt("Nhập điểm hoa: "));
    let sinh = parseInt(prompt("Nhập điểm Sinh: "));
    let tongDiem = (ly + hoa + sinh);
    let dtb = tongDiem/3;

    alert("Tổng điểm 3 môn là: "+ tongDiem);
    alert("Điểm trung bình: "+ dtb);

</script>
</body>
</html>
