<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm việc với Math</title>
</head>
<body>
<script>
    let number1 = Math.random()*10;
    document.writeln("Số ngẫu nhiên từ 0-10: <br>"+number1+"<br><br>");
    let number2 = Math.random()*400;
    document.writeln("Số ngẫu nhiên từ 0-400: <br>"+number2+"<br><br>");
    let number3 = Math.random()*50+50;
    document.writeln("Số ngẫu nhiên từ 50-100: <br>"+number3+"<br><br>");
    document.writeln("Giá trị nhỏ nhất: "+Math.min(5,7,2,9)+"<br><br>");
    document.write("2 lũy thừa 53 là: "+Math.pow(2,53)+"<br><br>");
    document.write("Diện tích của hình tròn có bán kính là 5cm: "+Math.PI*Math.pow(5,2));

</script>
</body>
</html>
