<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
<script>
    let regExp = /^\([0-9]{2}\)+-\([0]+[0-9]{9}\)$/;
    function checkNumberPhone(numberPhone){
        console.log(regExp.test(numberPhone));
    }
    checkNumberPhone("(84)-(0978489648)");
    checkNumberPhone("(a8)-(22222222)");
</script>
</body>
</html>
