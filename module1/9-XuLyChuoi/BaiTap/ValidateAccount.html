<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Account</title>
</head>
<body>
<script>
    let regExp = /^[_a-z0-9]{6,}$/;
    function checkAccount(account){
        if(regExp.test(account)){
            console.log("Account hợp lệ");
        } else{
            console.log("Account chưa hợp lệ");
        }
    }
    checkAccount("123abc_");
    checkAccount("_abc123");
    checkAccount("______");
    checkAccount("123456");
    checkAccount("abcdefg");
    checkAccount(".@");
    checkAccount("12345");
    checkAccount("1234_");
    checkAccount("abcde");
</script>
</body>
</html>
