<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function isPrime(input) {
        if (input < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(input); i++) {
                if (input % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    let number = prompt("Nhập số cần kiểm tra");
    alert(isPrime(number));
</script>
</body>
</html>
