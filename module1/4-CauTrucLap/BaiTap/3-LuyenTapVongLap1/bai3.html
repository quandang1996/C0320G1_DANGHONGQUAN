<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let a=1;
    let b=0;
    let x;
    document.write(0+" ");
    while (count<20){
        x=a+b;
        a=b;
        b=x;
        document.write(x+" ");
        count++;

    }

</script>
</body>
</html>
