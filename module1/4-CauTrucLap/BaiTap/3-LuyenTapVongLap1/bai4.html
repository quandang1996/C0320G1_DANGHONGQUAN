<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let a=0;
    let b=1;
    let x;
    while (count<2000) {
        x = a + b;
        a = b;
        b = x;
        if (x % 5 === 0) {
            document.write("số đầu tiên chia hết cho 5: " + x);
          break;
        }
        count++
    }

</script>
</body>
</html>
