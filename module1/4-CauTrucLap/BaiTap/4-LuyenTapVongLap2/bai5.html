<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính lãi ngân hàng</title>
</head>
<body>
<script>
    let money = parseInt(prompt("Nhập số tiền gốc cho vay: "));
    let time = parseInt(prompt("Nhập thời gian vay:"));
    let rate = parseInt(prompt("Nhập lãi suất: "));
    let f;
    for (let i=0;i<=time;i++){
        f=money + Math.pow(1+(1-rate/100),time);
    }
    alert(f);
</script>
</body>
</html>
