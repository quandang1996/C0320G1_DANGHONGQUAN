<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =parseInt( prompt("Nhập số lượng số nguyên tố cần in: "));
    let count = 0;
    let n = 2;

    while (count < number){
        if(check(n)){
            document.write("Số nguyên tố thứ "+count+" là: "+n+ "<br>" );
            count++
        }
        n++;
    }
    function check(a) {
        if (a < 2) {
            return false;
        }
        for (let i=2 ; i<(a-1);i++){
            if(a%i==0){
                return false;
            }
        }
        return true;


    }

</script>
</body>
</html>
