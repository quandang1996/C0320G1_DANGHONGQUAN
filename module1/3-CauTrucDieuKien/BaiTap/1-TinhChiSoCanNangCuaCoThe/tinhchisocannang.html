<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cannang</title>
</head>
<body>
Height:
<label> <input id="height" type="number"></label><br><br>
Weight:
<label> <input id="weight" type="number"></label>
<button type="button" onclick="bmi()">BMI</button>
<p id="bmi"></p>
<script>
function bmi() {
    let h =document.getElementById("height");
    let w = document.getElementById("weight");
     h = parseFloat(h.value);
     w = parseFloat(w.value);
    let bmi = w / (h*h);

    if (bmi < 18)
        document.getElementById("bmi").innerHTML= ' Underweight';

    else if (bmi < 25.0)
        document.getElementById("bmi").innerHTML= ' Normal';

    else if (bmi < 30.0)
        document.getElementById("bmi").innerHTML= ' Overweight';

    else
        document.getElementById("bmi").innerHTML= ' Obese';

}
</script>
</body>
</html>
