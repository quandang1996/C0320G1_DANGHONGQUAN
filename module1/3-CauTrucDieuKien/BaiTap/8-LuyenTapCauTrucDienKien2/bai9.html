<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a:"));
    let b = parseInt(prompt("Nhập cạnh b"));
    let c = parseInt(prompt("Nhập cạnh c"));
    if (a>0 && b>0 && c>0 && a+b > c && a+c > b && c+b > a){
        alert("a,b,c là cạnh của tam giác");
    } else {
        alert("a,b,c không phải cạnh của tam giác");
    }
</script>
</body>
</html>
