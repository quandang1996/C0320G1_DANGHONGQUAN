<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh hình vuông: "));
    if (0<a){
        let s = a*a;
        alert("Diện tích hình Vuông: " +s);
    }else {
        alert("Nhập sai cạnh")
    }
</script>
</body>
