<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh kề 1:"));
    let b = parseFloat(prompt("Nhập cạnh kề 2"));
    if (0<a && 0<b){
        let s = (a*b)/2;
        alert("Diện tích tam giác: "+s);
    }
</script>
</body>
</html>
