<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi:"));
    if (0 < age && age < 120 ){
        alert("Đây là tuổi của 1 người");
    } else {
        alert("Đây không phải tuổi của 1 người")
    }
</script>
</body>
</html>
