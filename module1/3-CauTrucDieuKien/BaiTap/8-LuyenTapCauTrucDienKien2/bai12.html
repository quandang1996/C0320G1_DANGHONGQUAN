<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số tiền cho vay"));
    let b = parseFloat(prompt("Nhập số tháng vay"));
    let c = parseFloat(prompt("Lãi suất hàng tháng"));
    let f = a*c/b;
    alert("Số tiền lãi suất hàng tháng: " +f);
</script>
</body>
</html>
