<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên thứ 1: '));
    let b = parseInt(prompt('Nhập số nguyên thứ 2: '));
    let c = parseInt(prompt('Nhập số nguyên thứ 3: '));

    if (a > b && a > c){
        alert('Số nguyên thứ 1 là giá trị lớn nhất');
    } else if (b > c){
        alert('Số nguyên thứ 2 là giá trị lớn nhất');
    } else {
        alert('Số nguyên thứ 3 là giá trị lớn nhất');
    }
</script>
</body>
</html>
