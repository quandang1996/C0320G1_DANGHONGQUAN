<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let a = parseFloat(prompt('Nhập doanh thu:'));
    if ( a > 300000000){
        let b = a*20/100 ;
        alert('Hoa hồng nhận được: '+b);
    } else if ( a > 100000000){
        let c = a*10/100;
        alert('Hoa hồng nhận được: '+c);
    } else if (0 < a && a <= 100000000){
        let d = a*5/100;
        alert('Hoa hồng nhận được: '+d);
    } else {
        alert('Nhập sai doanh thu');
    }
</script>
</body>
</html>
