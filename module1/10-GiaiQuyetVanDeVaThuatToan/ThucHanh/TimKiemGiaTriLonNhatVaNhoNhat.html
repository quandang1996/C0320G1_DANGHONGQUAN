<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
</head>
<body>
<script>
    let nums = [];
    for(let i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function dispArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if (i % 9 == 0 && i!==0) {
                document.write("<br>");
            }
        }
    }

    let minValue = findMin(nums);
    dispArr(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
