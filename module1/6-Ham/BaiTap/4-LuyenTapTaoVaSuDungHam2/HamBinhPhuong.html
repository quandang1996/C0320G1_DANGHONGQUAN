<!DOCTYPE html>

    <title>Hàm Bình Phương</title>

<body>
<script>
    function square(a) {
            return  Math.pow(a,2);
    }
    let number = parseInt(prompt("Nhập số"));
    result = square(number);
    alert(result)

</script>
