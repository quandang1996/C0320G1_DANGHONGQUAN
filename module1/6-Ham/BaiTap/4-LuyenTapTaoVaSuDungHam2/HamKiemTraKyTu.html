<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Ký Tự</title>
</head>
<body>
<script>
    function check(a) {
        if(a*1){
            return true;
        } else {
            return false;
        }

    }
    let a =prompt("Nhập :");
    result = check(a);
    alert(result);
</script>
</body>
</html>
