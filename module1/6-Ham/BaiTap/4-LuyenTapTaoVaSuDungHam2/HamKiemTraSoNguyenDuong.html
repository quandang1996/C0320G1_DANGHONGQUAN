<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Dương</title>
</head>
<body>
<script>
    function check(a) {
        return a < 0;
    }
    let number = prompt("Nhập một số bất kỳ: ");
    result = check(number);
    alert(result);
</script>
</body>
</html>
