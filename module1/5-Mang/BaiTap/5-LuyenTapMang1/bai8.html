<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let arr = [];
    for(let i=0;i<10;i++) {
        arr[i] = prompt("Nhập phần tử " + i + " của mảng:");
    }
    arr.sort();
    arr.reverse();
    arr.sort(function (a,b) {return b-a});
    document.write(arr+"<br> ");

</script>
</body>
</html>
