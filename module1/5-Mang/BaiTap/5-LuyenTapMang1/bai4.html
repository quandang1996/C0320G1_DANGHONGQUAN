<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let arr = [];
    for(let i=0;i<10;i++) {
        arr[i] = parseInt(prompt("Nhập phần tử " + i + " của mảng:"));
    }
    document.write("Mảng ban đầu: "+arr+"<br>");
    arr.reverse();
    document.write("Mảng sau khi đảo: "+arr);
</script>
</body>
</html>
