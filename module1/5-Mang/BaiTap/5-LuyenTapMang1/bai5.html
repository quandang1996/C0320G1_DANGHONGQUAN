<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let count=0;
    let a = "1,2,-5,7,-6,7";
    let arr=a.split(",");
    for(let i=0;i<arr.length;i++){
        if(arr[i]<0){
            count++;
        }
    }
    alert("Có "+count+ " số âm trong mảng");
</script>
</body>
</html>
