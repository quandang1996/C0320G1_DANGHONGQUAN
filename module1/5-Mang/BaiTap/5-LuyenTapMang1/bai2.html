<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    arr[0]=parseInt(prompt("Nhập phần tử thứ 0 của mảng"));
    let max =arr[0];
    for(let i=1;i<10;i++){
        arr[i]=parseInt(prompt("Nhập phần tử "+i+ " của mảng:"));
        if (arr[i] > max) {
            max=arr[i];
        }
    }
    document.write(max + " ");

</script>
</body>
</html>
